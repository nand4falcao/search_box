<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Caixa de pesquisa, search box">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Maria Fernanda Falcão De Lima>
    <meta name="robots" content="index, follow">
    <title>Search box</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="box">
        <input type="checkbox" id="check">
        <div class="search-box">
            <input type="text" placeholder="Type here..."> <!--place holder deixa um texto provisório, para demonstrar para o usuario que ali tem um lugar para escrever-->
            <label for="check" class="icon"> <!-- Label ligado ao checkbox (atributo for="check"). Clicar aqui alterna o checked do checkbox -->
                <i class="fas fa-search"></i>
            </label>
        </div>
    </div>
    
</body>
</html>
